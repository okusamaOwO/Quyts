{% extends "learners/base_flashcards.html" %}
{% load static %}
{% block subject_list %}
    <link rel="stylesheet" href="{% static 'learners/add_cards.css' %}">
    <div class="common-heading">Add Tag</div>
    <form class="add-card-form" action="{% url 'flashcards:addTag' %}" method="post">
        {% csrf_token %}
        {% if error_message %}<p style="color:red"><strong>{{ error_message }}</strong></p>{% endif %}

        <label class="add-card-label" for="subject">Subject:</label>
        <select class="add-card-select" id="subject" name="subject">
            {% for subject in subjects %}
                <option value="{{ subject }}">{{ subject.name }}</option>
            {% endfor %}
        </select><br><br>

        <label class="add-card-label" for="tagName">Name of set:</label>
        <textarea class="add-card-textarea" id="tagName" name="tagName" rows="4" cols="50"></textarea><br><br>

        <input class="add-card-submit" type="submit" value="Submit">
    </form>
{% endblock %}
