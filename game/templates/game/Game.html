{% include "game/new_base.html" %}
{% load static %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    :root {
        --font-family: 'Poppins', sans-serif;
        --grid-gap: 40px;
        --link-padding: 80px;
        --border-radius: 16px;
        --font-size: 24px;
        --font-weight: 600;
        --hover-transform: translateY(-4px);
        --room-color: rgb(0, 123, 255);
        --quiz-flashcard-color: rgb(216, 185, 0);
        --create-quiz-color: rgb(14, 192, 106);
        --create-room-color: rgb(181, 15, 44);
        --background-gradient: linear-gradient(135deg, #74ebd5, #9face6);        /* Gradient từ màu xanh dương nhạt đến màu tím nhạt */
    }

    body {
        background: var(--background-gradient);
        display: grid;
        place-items: center;
        min-height: 100vh;
        margin: 0;
        font-family: var(--font-family);
        color: #ffffff;
    }

    .link-container {
        width: 100%;
        max-width: 1000px;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, auto);
        gap: var(--grid-gap);
        padding: 20px;
    }
    .link {
        padding: var(--link-padding);
        border-radius: var(--border-radius);
        color: #fff;
        font-size: var(--font-size);
        font-weight: var(--font-weight);
        text-align: center;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .link:hover {
        transform: var(--hover-transform);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .room-page {
        background-color: var(--room-color);
    }

    .quiz-flashcard {
        background-color: var(--quiz-flashcard-color);
    }

    .create-quiz {
        background-color: var(--create-quiz-color);
    }

    .create-room {
        background-color: var(--create-room-color);
    }

    @media (max-width: 768px) {
        .link-container {
            grid-template-columns: 1fr;
        }
    }
</style>

<div class="link-container">
    <div class="link room-page">Room</div>
    <div class="link quiz-flashcard">Flashcard Quiz</div>
    <div class="link create-quiz">Create Quiz</div>
    <div class="link create-room">Create Room</div>
</div>

<script>
    document.querySelector('.room-page').addEventListener('click', function() {
        window.location.href = '{% url "game:rooms" %}';
    });

    document.querySelector('.create-quiz').addEventListener('click', function() {
        window.location.href = '{% url "game:create-quiz" %}';
    });

    document.querySelector('.create-room').addEventListener('click', function() {
        window.location.href = '{% url "game:create-room" %}';
    });

    document.querySelector('.quiz-flashcard').addEventListener('click', function() {
        window.location.href = '{% url "game:quiz-flashcard" %}';
    });
</script>
