{% load static %}
<!DOCTYPE html>G
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" ssintegrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'learners/style.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <script src="https://kit.fontawesome.com/b7df22b734.js" crossorigin="anonymous"></script></head>
    <style>
      .hidden {
          display: none;
      }
      body {
        background-color: #F5F5F5;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
        display: grid;
        place-items: center;
        min-height: 90vh;
        margin: 0;
    }

    #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 9999;
        display: none;
        justify-content: center;
        align-items: center;
      }
      
      #loading-spinner {
        border: 16px solid #f3f3f3;
        border-top: 16px solid #3498db;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .navbar-container {
        position: relative;
        z-index: 1000; /* Đảm bảo phần nav hiển thị trên các phần tử khác */
    }

    .content {
        padding-top: 70px; /* Đảm bảo nội dung không bị đè lên bởi phần nav */
    }
    </style>
</head>
<body>
    <nav class="container-fluid bg-#FFFFFF text-white pt-3 navbar-container">
        <div class="header">
            <div class="row">
                <div class="col">
                    <a href="http://127.0.0.1:8000/flashcards" class="logo">Quýt</a>
                    <img class="quyts" src="{% static 'learners/pictures/quyst2.png' %}" style="width: 100px; height: 80px">
                </div>
                <div class="col">
                    <div class="search">
                        <form>
                            <span class="search-icon material-symbols-outlined">
                                search
                            </span>
                            <input class="search-input" type="search" placeholder="Tìm kiếm Flashcard"/>
                        </form>
                    </div>
                </div>
    
                <div class="col">
                    <nav class="navbar">
                        <a href="http://127.0.0.1:8000/flashcards/">Flashcard</a>
                        <a href="http://127.0.0.1:8000/forum/">Diễn đàn</a>
                        <a href="http://127.0.0.1:8000/game/">Trò chơi</a>
                        {% if user_name %}
                            <a class="navbar">Xin chào, <strong>{{ user_name }}</strong> </a>
                        {% else %}
                            <a class="navbar">Xin chào, Vui lòng đăng nhập! </a>
                        {% endif %}
                    </nav>
                </div>
            </div>
        </div>
    </nav>  
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
